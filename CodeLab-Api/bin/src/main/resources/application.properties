spring.datasource.url=jdbc:mysql://localhost:3306/FrescoTweet
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8080
spring.application.name=apigateway
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
management.endpoint.routes.enabled=true
management.endpoints.web.exposure.include="*"
zuul.routes.ui.path=/ui/**
zuul.routes.ui.service-id=ui
zuul.routes.dbrestapi.path=/dbrestapi/**
zuul.routes.dbrestapi.service-id=dbrestapi
zuul.routes.chatsocketserver.path=/chatsocketserver/**
zuul.routes.chatsocketserver.service-id=chatsocketserver
zuul.routes.recommendationengine.path=/recommendationengine/**
zuul.routes.recommendationengine.service-id=recommendationengine